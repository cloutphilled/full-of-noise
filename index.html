<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full of Noise</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/albumCovers/delude.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>FULL OF NOISE</h1>
        </header>

        <main>
            <section class="albums" id="albums">
                <!-- Albums will be injected here -->
            </section>

            <section class="tracklist" id="tracklist" style="display: none;">
                <button class="back-btn" id="backBtn">&larr; Back to Albums</button>
                <div class="album-header" id="albumHeader">
                    <!-- Album info will be injected here -->
                </div>
                <div class="tracks" id="tracks">
                    <!-- Tracks will be injected here -->
                </div>
            </section>
        </main>

        <div class="player" id="player">
            <div class="player-info">
                <img id="playerCover" src="" alt="" style="display:none;">
                <div class="player-text">
                    <div class="player-title" id="playerTitle">Select a track</div>
                    <div class="player-artist" id="playerArtist"></div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                <button class="control-btn play-btn" id="playBtn">
                    <svg class="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button class="control-btn" id="nextBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                </button>
            </div>
            <div class="player-progress">
                <span class="time" id="currentTime">0:00</span>
                <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100">
                <span class="time" id="duration">0:00</span>
            </div>
            <div class="player-volume">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                <input type="range" class="volume-bar" id="volumeBar" value="100" min="0" max="100">
            </div>
        </div>
    </div>

    <audio id="audio" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
